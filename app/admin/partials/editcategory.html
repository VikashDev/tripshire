<div class="col-md-10 col-sm-10 col-xs-12 offset-md-1">
  <div ng-show="edit.error" class="alert alert-danger">{{edit.errorMessage}}</div>
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Settings</h3>
    <div class="btn-group pull-right">
  <a href="#">
      <button class="btn btn-danger">
        <i class="fa fa-times"></i>
        Cancel
      </button>
  </a>
      <button type="submit" form="form" ng-click="edit.editCategory(edit.category_to_change,edit.category)" class="btn btn-success">
        <i class="fa fa-check"></i>
        Save
      </button>
    </div>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" method='post' id="form" name="form">
      <div class="form-group">
          <label class="col-xs-3 control-label">category</label>
          <div class="col-xs-9">
        <select ng-model="edit.category.name">
          <option ng-repeat="x in edit.categories" value="{{x.name}}">{{x.name}}</option>
        </select>
        </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label">parent</label>
          <div class="col-xs-9">
        <select ng-model="edit.category.parent">
          <option ng-repeat="x in edit.categories" value="{{x.name}}">{{x.name}}</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Name</label>
        <div class="col-xs-9">
          <input type="text" id="name" name="name" class="form-control" ng-model="edit.category.newname" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label">Discription</label>
        <div class="col-xs-9">
          <input type="text" id="discription" name="discription" class="form-control" ng-model="edit.category.discription" value="">
        </div>
      </div>
      {{edit.category}}
    </form>
  </div>
</div>
</div>
