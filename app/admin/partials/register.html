<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="register.error" class="alert alert-danger">{{register.errorMessage}}</div>
  <form class="form" ng-submit="register.registerUser()">
    <div class="form-group">
      <label>your name</label>
      <input type="text" class="form-control" name="name" ng-model="register.registerForm.name" required>
    </div>
    <div class="form-group">
      <label>email</label>
      <input type="email" class="form-control" name="email" ng-model="register.registerForm.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="register.registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="register.disabled">Register</button>
      </div>
  </form>
</div>
