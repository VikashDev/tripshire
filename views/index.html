        <style type="text/css">
        body {
        font-family: 'Roboto', sans-serif;
        }
        .card {
        padding-top: 20px;
        margin: 10px 0 20px 0;
        /*background-color: rgba(214, 224, 226, 0.2); */
        background-color: #fff;
        border-top-width: 0;
        border-bottom-width: 2px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        }
        .card .card-heading {
        padding: 0 20px;
        margin: 0;
        }
        .card .card-heading.simple {
        font-size: 20px;
        font-weight: 300;
        color: #777;
        border-bottom: 1px solid #e5e5e5;
        }
        .card .card-heading.image img {
        display: inline-block;
        width: 46px;
        height: 46px;
        margin-right: 15px;
        vertical-align: top;
        border: 0;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        }
        .card .card-heading.image .card-heading-header {
        display: inline-block;
        vertical-align: top;
        }
        .card .card-heading.image .card-heading-header h3 {
        margin: 0;
        font-size: 14px;
        line-height: 16px;
        color: #262626;
        }
        .card .card-heading.image .card-heading-header span {
        font-size: 12px;
        color: #999999;
        }
        .card .card-body {
        padding: 0 20px;
        margin-top: 20px;
        }
        .card .card-media {
        padding: 0 20px;
        margin: 0 -14px;
        }
        .card .card-media img {
        max-width: 100%;
        max-height: 100%;
        }
        .card .card-actions {
        min-height: 30px;
        padding: 0 20px 20px 20px;
        margin: 20px 0 0 0;
        }
        .card .card-comments {
        padding: 20px;
        margin: 0;
        background-color: #f8f8f8;
        }
        .card .card-comments .comments-collapse-toggle {
        padding: 0;
        margin: 0 20px 12px 20px;
        }
        .card .card-comments .comments-collapse-toggle a,
        .card .card-comments .comments-collapse-toggle span {
        padding-right: 5px;
        overflow: hidden;
        font-size: 12px;
        color: #999;
        text-overflow: ellipsis;
        white-space: nowrap;
        }
        .card-comments .media-heading {
        font-size: 13px;
        font-weight: bold;
        }
        .card.people {
        position: relative;
        display: inline-block;
        width: 170px;
        height: 300px;
        padding-top: 0;
        margin-left: 20px;
        overflow: hidden;
        vertical-align: top;
        }
        .card.people:first-child {
        margin-left: 0;
        }
        .card.people .card-top {
        position: absolute;
        top: 0;
        left: 0;
        display: inline-block;
        width: 170px;
        height: 150px;
        background-color: #ffffff;
        }
        .card.people .card-top.green {
        background-color: #53a93f;
        }
        .card.people .card-top.blue {
        background-color: #427fed;
        }
        .card.people .card-info {
        position: absolute;
        top: 150px;
        display: inline-block;
        width: 100%;
        height: 101px;
        overflow: hidden;
        background: #ffffff;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        }
        .card.people .card-info .title {
        display: block;
        margin: 8px 14px 0 14px;
        overflow: hidden;
        font-size: 16px;
        font-weight: bold;
        line-height: 18px;
        color: #404040;
        }
        .card.people .card-info .desc {
        display: block;
        margin: 8px 14px 0 14px;
        overflow: hidden;
        font-size: 12px;
        line-height: 16px;
        color: #737373;
        text-overflow: ellipsis;
        }
        .card.people .card-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        display: inline-block;
        width: 100%;
        padding: 10px 20px;
        line-height: 29px;
        text-align: center;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        }
        .card.hovercard {
        position: relative;
        padding-top: 0;
        overflow: hidden;
        text-align: center;
        background-color: #fff;
        width: 200px;
        z-index: 100;
        margin-left: -45px;
        margin-top: -10px;
        }
        .card.hovercard .cardheader {
        background: url("http://lorempixel.com/850/280/nature/4/");
        background-size: cover;
        height: 135px;
        }
        .card.hovercard .avatar {
        position: relative;
        top: -50px;
        margin-bottom: -50px;
        }
        .card.hovercard .avatar img {
        width: 100px;
        height: 100px;
        max-width: 100px;
        max-height: 100px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        border: 5px solid rgba(255,255,255,0.5);
        }
        .card.hovercard .info {
        padding: 4px 8px 10px;
        }
        .card.hovercard .info .title {
        margin-bottom: 4px;
        font-size: 24px;
        line-height: 1;
        color: #262626;
        vertical-align: middle;
        }
        .card.hovercard .info .desc {
        overflow: hidden;
        font-size: 12px;
        line-height: 20px;
        color: #737373;
        text-overflow: ellipsis;
        }
        .card.hovercard .bottom {
        padding: 0 20px;
        margin-bottom: 17px;
        }
        .rowWithFullWidth {
        margin-left: 0 !important;
        margin-right: 0 !important;
        }
        /* tags css */
        .tags a{border:1px solid #DDD;display:inline-block;color:#717171;background:#FFF;
        -webkit-box-shadow:0 1px 1px 0 rgba(180,180,180,0.1);
        box-shadow:0 1px 1px 0 rgba(180,180,180,0.1);
        -webkit-transition:all .1s ease-in-out;-moz-transition:all .1s ease-in-out;
        -o-transition:all .1s ease-in-out;
        -ms-transition:all .1s ease-in-out;
        transition:all .1s ease-in-out;
        border-radius:7px;
        margin:0 3px 6px 0;
        padding:0px 10px;
        font-size:12px}
        .tags a.primary{color:#FFF;background-color:#747474;}
        
        .thumbs-up ul li {
        list-style-type: none;
        float: left;
        padding: 5px;
        }
        
        .thumbs-up ul li a i {
        background: #205D7A;
        color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        font-size: 25px;
        text-align: center;
        margin-right: 10px;
        padding-top: 15%;
        transition: all 0.2s ease-in-out;
        }
        .thumbs-up ul li a i:hover {
        opacity: .7;
        }
        
        .sideinfo{
        position: absolute;
        z-index: 10;
        float: right;
        }
        #myModal .modal-dialog {
        margin-top: 24%;
        width: 100%;
        height: 100%;

        .icon-addon {

        .icon-addon.addon-lg .form-control {

        /****** LOGIN MODAL ******/
        .loginmodal-container {
        padding: 30px;
        
        width: 100% !important;
        background-color: #F7F7F7;
        margin: 0 auto;
        border-radius: 2px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        
        }
        .loginmodal-container h1 {
        text-align: center;
        font-size: 1.8em;
        font-family: roboto;
        }
        .loginmodal-container input[type=submit] {
        width: 100%;
        display: block;
        margin-bottom: 10px;
        position: relative;
        }
        .loginmodal-container input[type=text], input[type=password] {
        height: 44px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 10px;
        -webkit-appearance: none;
        background: #fff;
        border: 1px solid #d9d9d9;
        border-top: 1px solid #c0c0c0;
        /* border-radius: 2px; */
        padding: 0 8px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        }
        .loginmodal-container input[type=text]:hover, input[type=password]:hover {
        border: 1px solid #b9b9b9;
        border-top: 1px solid #a0a0a0;
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .loginmodal {
        text-align: center;
        font-size: 14px;
        font-family: 'Arial', sans-serif;
        font-weight: 700;
        height: 36px;
        padding: 0 8px;
        /* border-radius: 3px; */
        /* -webkit-user-select: none;
        user-select: none; */
        }
        .loginmodal-submit {
        /* border: 1px solid #3079ed; */
        border: 0px;
        color: #fff;
        text-shadow: 0 1px rgba(0,0,0,0.1);
        background-color: #4d90fe;
        padding: 17px 0px;
        font-family: roboto;
        font-size: 14px;
        /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
        }
        .loginmodal-submit:hover {
        /* border: 1px solid #2f5bb7; */
        border: 0px;
        text-shadow: 0 1px rgba(0,0,0,0.3);
        background-color: #357ae8;
        /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
        }
        .loginmodal-container a {
        text-decoration: none;
        color: #666;
        font-weight: 400;
        text-align: center;
        display: inline-block;
        
        transition: opacity ease 0.5s;
        }
        .login-help{
        font-size: 12px;
        }
